<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Password Generator</title>
</head>
<body>
<h1>Simple Password Generator</h1>
<form method="POST">
  <h2>Include</h2>
  <div>
    <label for="lower">
      <input type="checkbox" id="lower" name="lower" checked disabled> a, b, c ...
    </label>
  </div>
  <div>
    <label for="upper">
      <input type="checkbox" id="upper" name="upper"> A, B, C ...
    </label>
  </div>
  <div>
    <label for="numbers">
      <input type="checkbox" id="numbers" name="numbers"> 1, 2, 3 ...
    </label>
  </div>
  <div>
    <label for="special">
      <input type="checkbox" id="special" name="special"> #, $, % ...
    </label>
  </div>
  <h2>Length</h2>
  <div>
    <label for="length">
      <input type="number" id="length" name="length" value="8" min="8" max="30"> min 8, max 30
    </label>
  </div>
  <h2>Number</h2>
  <div>
    <label for="number"> 
      <input type="number" id="number" name="number" value="1" min="1" max="15"> min 1, max 15
    </label>
  </div>
  <div>
    <button type="submit" id="btnSubmit">Generate Password(s)</button>
  </div>
  <ul id="list"></ul>
</form>
<ul id="list"></ul>
<script src="bundle.js"></script>
</body>
</html>
